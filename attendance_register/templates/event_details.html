{% extends 'base.html' %}
{% block content %}
{% block title %}
Event_Details
{% endblock %}
<div class="form-container">
        <h2>Create Event</h2>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter event title" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter event location" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter event description"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
